<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
        </div>
    
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Insira seu email">
        </div>

        <div class="form-group">
            <label for="numero">Número:</label>
            <input type="text" id="numero_tel" name="numero_tel" placeholder="Insira seu número de telefone">
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento">
        </div>

        <div class="form-group">
            <a href="servicos.html">Enviar</a>
        </div>
    </form>
</body>
</html>
